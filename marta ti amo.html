<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marta mi perdoni</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #message {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FF69B4; /* Colore rosa abbinato */
        }
        #buttons {
            display: flex;
            gap: 20px;
        }
        button {
            background-color: #FFB6C1; /* Colore rosa chiaro per i pulsanti */
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FF69B4; /* Colore rosa più scuro al passaggio del mouse */
        }
        #noButton {
            position: absolute;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="message">Marta mi perdoni <3</div>
        <div id="buttons">
            <button id="yesButton">Sì</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Ti amo';
        });

        document.getElementById('noButton').addEventListener('mouseover', function() {
            const button = document.getElementById('noButton');
            const container = document.getElementById('container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            // Calcola una nuova posizione casuale all'interno del contenitore
            const randomX = Math.floor(Math.random() * (containerWidth - button.clientWidth));
            const randomY = Math.floor(Math.random() * (containerHeight - button.clientHeight));

            // Sposta il pulsante nella nuova posizione
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
